<!doctype html>
<html>
    <head>
        <title>ztimer - a modern cube timer</title>
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://bootflat.github.io/bootflat/css/bootflat.css">
        <link rel="stylesheet" href="style.css"</link>
    </head>

    <body>
        <div class="container c1">
          <div class="row">
            <div class="col-md-12">
              <h1>ztimer</h1>
            </div>
          </div>
          <div class="row row-eq-height">
            <div class="col-md-8" id="leftcol">
              <div class="panel panel-primary">
                <div class="panel-heading">Scramble</div>
                <div class="panel-body scramblebody">
                  <div class="scramblebox">
                    <h3 id="scramble">generate a new scramble</h3>
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="timerbox">
                    <h1 id="timer">0.00</h1>
                  </div>
                  <div class="col-md-4">
                    <div class="scrambleselect">
                      Scramble type:
                      <div class="input-group-btn" style="display: inline">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown"><span id="scrambletypetext">3x3</span> <span class="caret"></span></button>
                        <ul class="dropdown-menu" id="scrambletypelist">
                          <li><a href="#">3x3</a></li>
                          <li><a href="#" class="disabled">4x4</a></li>
                          <li><a href="#" class="disabled">5x5</a></li>
                          <li role="separator" class="divider"></li>
                          <li><a href="#" class="disabled">Pyraminx</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                  </div>
                  <div class="col-md-4">
                    <button type="button" class="btn btn-primary btn-block" id="getscramble"><span class="glyphicon glyphicon-refresh"></span>    Scramble</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4" id="rightcol">
              <div class="panel panel-default">
                <div class="panel-heading">Session</div>
                <div class="panel-body sessionbody">
                  <table class="table table-striped table-condensed">
                    <tbody id="solves">
                      <tr></tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>


        <!-- Bootflat's JS files.-->
        <script src="https://bootflat.github.io/bootflat/js/icheck.min.js"></script>
        <script src="https://bootflat.github.io/bootflat/js/jquery.fs.selecter.min.js"></script>
        <script src="https://bootflat.github.io/bootflat/js/jquery.fs.stepper.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="scrambo.js"></script>
        <script src="script.js"></script>
    </body>
</html>
