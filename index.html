<!doctype html>
<html>

<head>
  <title>ztimer - a modern cube timer</title>
  <link rel="stylesheet" href="./files/bootstrap/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://bootflat.github.io/bootflat/css/bootflat.css"> -->
  <link rel="stylesheet" href="style.css" </link>
</head>

<body>
  <div class="container c1">
    <div class="row">
      <div class="col-md-12">
        <h1>ztimer</h1>
      </div>
    </div>
    <div class="row">
      <!-- <div class="card-deck-wrapper">
        <div class="card-deck"> -->
          <div class="col-md-8" id="leftcol">
            <div class="card">
              <div class="card-header">Scramble</div>
              <div class="card-block scramblebody">
                <div class="scramblebox">
                  <h3 id="scramble">generate a new scramble</h3>
                </div><!-- scramblebox -->
              </div><!-- scramblebody -->
            </div><!-- card -->
            <div class="card">
              <div class="row">
                <div class="timer-box">
                  <h1 id="timer">0.00</h1>
                </div><!-- timer-box -->
              </div><!-- row -->
              <div class="row timer-buttons">
                <div class="col-md-4">
                  <div class="scrambleselect">
                    <span class="card-text">Scramble type:</span>
                    <div class="input-group-btn" style="display: inline">
                      <button type="button" id="scramble-type-button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown"><span id="scrambletypetext">3x3</span> <span class="caret"></span></button>
                      <ul class="dropdown-menu" id="scrambletypelist">
                        <li><a href="#">3x3</a></li>
                        <li><a href="#" class="disabled">4x4</a></li>
                        <li><a href="#" class="disabled">5x5</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#" class="disabled">Pyraminx</a></li>
                      </ul><!-- dropdown -->
                    </div><!-- input-group-btn -->
                  </div><!-- scrambleselect -->
                </div><!-- col-md-4 -->
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                  <button type="button" class="btn btn-primary btn-block" id="getscramble"><span class="glyphicon glyphicon-refresh"></span> Scramble</button>
                </div><!-- col-md-4 -->
              </div><!-- row timer-buttons -->
            </div><!-- card -->
          </div>
          <div class="col-md-4" id="rightcol">
            <div class="card">
              <div class="card-block sessionbody">
                <ul class="nav nav-tabs" id="right-col-tabs">
                  <li class="nav-item">
                    <a href="#session-solves" class="nav-link active">Session</a>
                  </li><!-- li -->
                  <li class="nav-item">
                    <a href="#settings" class="nav-link">Settings</a>
                  </li><!-- li -->
                </ul><!-- nav ul -->
                <div id="session-solves" role="tabpanel" class="tab-pane active">
                  <div class="solves-container">
                  </div>
                </div><!-- session-solves -->
                <div id="settings" role="tabpanel" class="tab-pane">
                  <div class="settings-container">
                    <ul class="list-group list-group-flush" id="settings-list">
                      <li class="list-group-item">
                        <h5>UI</h5>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" id="setting-colorise" value="" data-setting-name="colorise">
                            Colorize scramble text
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" id="setting-colorise" value="" data-setting-name="darkmode">
                            Night mode
                          </label>
                        </div>
                      </li>
                    </ul><!--settings list ul-->
                  </div>
                </div>
              </div><!-- card-block sessionbody -->
            </div><!-- card -->
          </div><!-- col-md-4 rightcol -->
        <!--</div>--> <!-- card-deck -->
      <!--</div>--> <!-- card-deck-wrapper -->
    </div><!-- row -->
  </div><!-- container c1 -->

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>


  <!-- Bootflat's JS files.-->
  <script src="https://bootflat.github.io/bootflat/js/icheck.min.js"></script>
  <script src="https://bootflat.github.io/bootflat/js/jquery.fs.selecter.min.js"></script>
  <script src="https://bootflat.github.io/bootflat/js/jquery.fs.stepper.min.js"></script>
  <script src="./files/jquery.min.js"></script>
  <script src="./files/bootstrap/js/bootstrap.min.js"></script>
  <script src="./files/js.cookie.js"></script>

  <script src="./files/scrambo.js"></script>
  <script src="script.js"></script>
</body>

</html>
